<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <h1 class="text-danger">Bootstrap Tutorial</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <p class="text-warning">This is some text</p>
    </div>
    <div class="col-sm-4">
      <p class="text-danger">This is another text</p>
    </div>
  </div>
</div>

<div class="container">
    <h1 class="text-primary">Button Sizes</h1>
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-primary btn-lg">Large</button>
            <button class="btn btn-outline-primary btn-lg">Primary</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-danger">Default</button>
            <button class="btn btn-outline-danger">Secondary</button>
        </div>
        <button class="btn btn-danger">Default</button>
        <button class="btn btn-outline-danger">Secondary</button>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-success btn-sm">Small</button>
            <button class="btn btn-outline-success btn-sm">Success</button>
        </div>
    </div>
</div>

</body>
</html>
