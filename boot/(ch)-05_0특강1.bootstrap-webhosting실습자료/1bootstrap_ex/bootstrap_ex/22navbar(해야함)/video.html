<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
<!-- 사파리 .mp4, 크롬: .webm,  파이어폭스, 오페라: .ogv  모두지원:mp3-->

                    <video id="video1" width="250">
                        <source src="multi/mov_bbb.mp4" type="video/mp4">
                        <source src="multi/mov_bbb.ogg" type="video/ogg">
                        Your browser does not support HTML5 video.
                    </video>
                    <br>
                    <button type="button" class="btn btn-danger btn-sm" onclick="playPause()">Play/Pause</button> 
                    <button type="button" class="btn btn-success btn-sm" onclick="makeBig()">Big</button>
                    <button type="button" class="btn btn-info btn-sm" onclick="makeSmall()">Small</button>
                    <button type="button" class="btn btn-dark btn-sm" onclick="makeNormal()">Normal</button>
                    <br> 
                </div> 
                <script> 
                    var myVideo = document.getElementById("video1"); 
                    function playPause() { 
                        if (myVideo.paused) 
                            myVideo.play(); 
                        else 
                            myVideo.pause(); 
                    } 
                    function makeBig() { 
                        myVideo.width = 300; 
                    } 
                    function makeSmall() { 
                        myVideo.width = 200; 
                    } 
                    function makeNormal() { 
                        myVideo.width = 250; 
                    } 
                </script>
            </div>
        </div>
    </div>
</div>
<br><br>
<center><button><a href="index.html">HOME</a></button></center>
</body>
</html>
